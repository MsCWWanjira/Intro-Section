<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Section</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="navbar">
        <img src="/images/logo.svg" alt="logo" />
        <div class="dropdown">
          <button class="dropbtn">
            Features
            <img src="/images/icon-arrow-up.svg" alt="dropdown" />
          </button>
          <div class="dropdown-content">
            <img src="/images/icon-todo.svg" alt="todo" />
            <li>Todo List</li>
            <img src="/images/icon-calendar.svg" alt="calendar" />
            <li>Calendar</li>
            <img src="/images/icon-reminders.svg" alt="reminder" />
            <li>Reminders</li>
            <img src="/images/icon-planning.svg" alt="planning" />
            <li>Planning</li>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            Company
            <img src="/images/icon-arrow-up.svg" alt="dropdown" />
          </button>
          <div class="dropdown-content">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <div class="login">
          <span>Login</span>
          <button>Register</button>
        </div>
      </div>
      <div class="container">
        <div class="main">
          <h4>Make<br />remote work</h4>
          <p>
            Get your team in sync, no matter your location. <br />
            Streamline processes, create team rituals, and <br />
            watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="images">
            <img src="/images/client-databiz.svg" alt="databiz" />
            <img src="/images/client-audiophile.svg" alt="audiophile" />
            <img src="/images/client-meet.svg" alt="meet" />
            <img src="/images/client-maker.svg" alt="maker" />
          </div>
        </div>
        <img
          class="hero-desktop"
          src="/images/image-hero-desktop.png"
          alt="desktop"
          width="500px"
          height="700px"
        />
      </div>
    </body>
  </body>
</html>
